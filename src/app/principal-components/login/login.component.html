<div class="relative flex size-full flex-col bg-black dark" style='font-family: "Work Sans", "Noto Sans", sans-serif'>
    <div class="layout-container flex h-full grow flex-col">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#333333] px-10 py-3">
            <div class="flex items-center gap-4 text-[#FFFFFF]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4 4H17.3334V17.3334H30.6666V30.6666H44V44H4V4Z" fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em]">DataMine</h2>
            </div>
        </header>
        <div class="px-40 flex flex-1 justify-center py-5">
            <div class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1">
                <h1
                    class="text-[#FFFFFF] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">
                    Bienvenido a Data Mind</h1>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#FFFFFF] text-base font-medium leading-normal pb-2">Usuario</p>
                        <input matInput placeholder="Ejemplo: jvillagran"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border border-[#434343] bg-black focus:border-[#434343] h-14 placeholder:text-[#CBCBCB] p-[15px] text-base font-normal leading-normal"
                            [formControl]="username" />
                    </label>
                </div>
                <div class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3">
                    <label class="flex flex-col min-w-40 flex-1">
                        <p class="text-[#FFFFFF] text-base font-medium leading-normal pb-2">Contraseña</p>
                        <input matInput type="password" placeholder="Ingrese contraseña"
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#FFFFFF] focus:outline-0 focus:ring-0 border border-[#434343] bg-black focus:border-[#434343] h-14 placeholder:text-[#CBCBCB] p-[15px] text-base font-normal leading-normal"
                            [formControl]="password" />
                    </label>
                </div>
                <div class="flex px-4 py-3">
                    <button
                        class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 flex-1 bg-[#FFFFFF] text-black text-sm font-bold leading-normal tracking-[0.015em]"
                        (click)="login()">
                        <span class="truncate">Sign In</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
