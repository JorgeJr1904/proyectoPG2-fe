<div class="relative flex flex-col bg-black dark group/design-root overflow-x-hidden"
    style='font-family: "Work Sans", "Noto Sans", sans-serif;'>
    <div class="layout-container flex h-full grow flex-col">
        <header
            class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#333333] px-10 py-3">
            <div class="flex items-center gap-4 text-[#FFFFFF]">
                <div class="size-4">
                    <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24 45.8096C19.6865 45.8096 15.4698 44.5305 11.8832 42.134C8.29667 39.7376 5.50128 36.3314 3.85056 32.3462C2.19985 28.361 1.76794 23.9758 2.60947 19.7452C3.451 15.5145 5.52816 11.6284 8.57829 8.5783C11.6284 5.52817 15.5145 3.45101 19.7452 2.60948C23.9758 1.76795 28.361 2.19986 32.3462 3.85057C36.3314 5.50129 39.7376 8.29668 42.134 11.8833C44.5305 15.4698 45.8096 19.6865 45.8096 24L24 24L24 45.8096Z"
                            fill="currentColor"></path>
                    </svg>
                </div>
                <h2 class="text-[#FFFFFF] text-lg font-bold leading-tight tracking-[-0.015em]">DataMind</h2>
            </div>
            <div class="flex flex-1 justify-center gap-8">
                <div class="flex items-center gap-9">
                    <a class="text-[#FFFFFF] text-sm font-medium leading-normal"
                        [routerLink]="'/dashboard'">Dashboard</a>
                    <!-- <a class="text-[#FFFFFF] text-sm font-medium leading-normal"
                        [routerLink]="'/analytics'">Analitica</a> -->
                </div>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon style="color: white;">settings</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <mat-icon>person</mat-icon>
                    <span>Perfil</span>
                </button>
                <button mat-menu-item (click)="logout()">
                    <mat-icon>logout</mat-icon>
                    <span>Salir</span>
                </button>
            </mat-menu>
        </header>
    </div>
</div>
